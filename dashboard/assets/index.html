<!DOCTYPE html>
<html>

<head>
    <title>Orderbook Heatmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            /* Dark background color */
            color: #636D7D;
            /* Light text color */
        }

        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slider-container {
            width: 80%;
        }
    </style>
</head>

<body>
    <div id="root" class="container mx-auto py-1">
        <div class="rounded-lg glass p-1 w-full h-full flex flex-col items-center">
            {%app_entry%}
        </div>
        <footer>
            {%config%}
            {%scripts%}
            {%renderer%}
        </footer>
    </div>
</body>

</html>
